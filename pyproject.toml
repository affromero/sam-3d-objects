    "crcmod>=1.7",
    "dataclasses>=0.6",
    "decord>=0.6.0",
    "deprecation>=2.1.0",
    "easydict>=1.13",
    "einops-exts>=0.0.4",
    "exceptiongroup>=1.2.0",
    "fastavro>=1.9.4",
    "fasteners>=0.19",
    "flake8>=7.0.0",
    "Flask>=3.0.3",
    "fqdn>=1.5.1",
