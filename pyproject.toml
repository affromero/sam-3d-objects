[tool.uv.sources]
MoGe = {git = "https://github.com/Microsoft/MoGe.git", rev = "a8c37341bc0325ca99b9d57981cc3bb2bd3e255b"}

[tool.hatch.build]
ignore-vcs = true
include = ["**/*.py"]
exclude = ["conftest.py", "*_test.py"]
packages = ["sam3d_objects"]

[tool.uv]
# Disable build isolation for gsplat and kaolin to allow custom compilation
no-build-isolation = ["gsplat", "kaolin", "spconv"]
environments = ["sys_platform == 'linux'"]
resolution = "highest"

